apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-project
  labels:
    app: react-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-project
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: react-project
    spec:
      containers:
      - name: react-project
        image: <IMAGE>
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: react-project-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: react-project